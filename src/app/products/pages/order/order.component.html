<p-panel  class="p-1">
    <h2>Pipes personalizados - {{ 'Luis Rojas' | toggleCase: isUpperCase  }} </h2>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button (click)="toggleUpperCase()" label="toggleCase" icon="pi pi-search" class="mr-2"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button (click)="changeOrder('name')" label="Por nombre" icon="pi pi-arrows-v" styleClass="p-button-success mr-2"></p-button>
        <p-button (click)="changeOrder('owned')" label="Por versiÃ³n" icon="pi pi-arrows-v" styleClass="p-button-danger mr-2"></p-button>
        <p-button (click)="changeOrder('color')" label="Por color" icon="pi pi-arrows-v" styleClass="p-button-help"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel>

            <p-table [value]="albums | sortBy:sortBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Version</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-album>
                    <tr>
                        <td>{{ album.name }}</td>
                        <td>{{ album.owned | ownedAlbum}}</td>
                        <td>{{ album.color }}</td>
                    </tr>
                </ng-template>
            </p-table>

        </p-panel>
    </div>
</div>
